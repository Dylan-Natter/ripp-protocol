name: Bug Report
description: Report a bug in RIPP tooling, documentation, or schema
title: "[Bug]: "
labels: ["bug"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please provide as much detail as possible.
  
  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of RIPP is affected?
      options:
        - CLI Validator
        - JSON Schema
        - Documentation
        - Examples
        - GitHub Actions Workflow
        - Other
    validations:
      required: true
  
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: What happened?
    validations:
      required: true
  
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: What should have happened?
    validations:
      required: true
  
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Run command '...'
        2. See error
      value: |
        1. 
        2. 
        3. 
    validations:
      required: true
  
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Your environment details
      placeholder: |
        - OS: [e.g., macOS 13.0, Ubuntu 22.04]
        - Node.js version: [e.g., 18.0.0]
        - RIPP CLI version: [e.g., 1.0.0]
      value: |
        - OS: 
        - Node.js version: 
        - RIPP CLI version: 
  
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or logs about the problem
      placeholder: Any additional information that might help
