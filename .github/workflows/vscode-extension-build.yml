name: Build VS Code Extension

on:
  push:
    branches: [main, copilot/**]
    paths:
      - 'tools/vscode-extension/**'
      - '.github/workflows/vscode-extension-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'tools/vscode-extension/**'
      - '.github/workflows/vscode-extension-build.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and Package Extension
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required for auto-versioning (committing version bumps)
    
    defaults:
      run:
        working-directory: tools/vscode-extension
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tools/vscode-extension/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Auto-increment version (Marketplace-compliant)
        # Only runs on push to main branch (not on copilot/** branches or PRs)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          # Auto-increment patch version and commit back to repository
          # This ensures each build has a unique, Marketplace-compliant version
          # Microsoft requires numeric-only versions (1-4 dot-separated integers)
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Pull latest changes from main to avoid conflicts from concurrent builds
          git pull --rebase origin main || {
            echo "❌ Failed to pull latest changes"
            exit 1
          }
          
          # Increment patch version (e.g., 0.1.0 -> 0.1.1)
          # npm version patch will: increment the version, create a commit, and create a git tag
          npm version patch -m "chore: bump version to %s [skip ci]" || {
            echo "❌ Failed to increment version"
            exit 1
          }
          
          # Get the new version that was just set
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "New version: ${NEW_VERSION}"
          
          # Update CHANGELOG.md with the new version entry
          CHANGELOG_DATE=$(date -u +%Y-%m-%d)
          
          # Insert new entry after "All notable changes" line using pattern matching
          # This matches the full line in the CHANGELOG.md to be more specific
          # NOTE: This assumes the CHANGELOG.md header doesn't change. If the header
          # changes in the future, update this pattern or consider using a changelog tool.
          # Build changelog notes from commits since the previous tag (if available)
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || git rev-list --max-parents=0 HEAD)
          CHANGELOG_NOTES=$(git log --format="* %s" "${PREV_TAG}..HEAD" || true)

          # Fallback to a generic note if no commits were found (e.g., first tag or edge cases)
          if [ -z "${CHANGELOG_NOTES}" ]; then
            CHANGELOG_NOTES="* Version bump"
          fi

          # Insert a new changelog section after the "All notable changes..." line
          awk -v ver="${NEW_VERSION}" -v date="${CHANGELOG_DATE}" -v notes="${CHANGELOG_NOTES}" '
            /All notable changes.*will be documented/ {
              print;
              print "";
              print "## [" ver "] - " date;
              print "";
              print "### Changed";
              print "";
              n = split(notes, lines, "\n");
              for (i = 1; i <= n; i++) {
                if (length(lines[i]) > 0) {
                  print lines[i];
                }
              }
              next;
            }
            { print }
          ' CHANGELOG.md > CHANGELOG.tmp && mv CHANGELOG.tmp CHANGELOG.md
          
          # Amend the version bump commit to include the CHANGELOG changes
          git add CHANGELOG.md
          git commit --amend --no-edit
          
          # Delete and recreate the git tag to point to the amended commit
          # This is cleaner than force-updating the tag
          # Use || true to handle case where tag deletion might fail
          git tag -d "v${NEW_VERSION}" || true
          git tag "v${NEW_VERSION}"
          
          # Push the version bump commit and tags to main with lease for safe concurrent operations
          git push --force-with-lease origin main --tags || {
            echo "❌ Failed to push version bump commit"
            echo "This may indicate a concurrent build conflict or permission issue"
            exit 1
          }
      
      - name: Get version from package.json
        run: |
          # Get the current version (either auto-incremented or existing)
          VERSION=$(node -p "require('./package.json').version")
          TIMESTAMP=$(date -u +%Y%m%d%H%M%S)
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          
          echo "Version: ${VERSION}"
          echo "Build: ${TIMESTAMP}.${SHORT_SHA}"
          
          # Validate version is Marketplace-compliant (numeric only, no prerelease tags)
          if ! echo "${VERSION}" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+(\.[0-9]+)?$'; then
            echo "❌ Error: Version '${VERSION}' is not Marketplace-compliant"
            echo "Version must be 1-4 dot-separated integers (e.g., 0.1.0 or 1.2.3.4)"
            echo "No prerelease identifiers (-alpha, -beta, -ci, etc.) allowed"
            exit 1
          fi
          echo "✅ Version ${VERSION} is Marketplace-compliant"
          
          # Export for use in artifact naming and summary
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "BUILD_ID=${TIMESTAMP}.${SHORT_SHA}" >> $GITHUB_ENV
      
      - name: Compile TypeScript
        run: npm run compile
      
      - name: Lint code
        run: npm run lint
      
      # Uncomment to run tests when ready:
      # - name: Run tests
      #   run: npm test
      
      - name: Create output directory
        run: mkdir -p dist
      
      - name: Package extension (Marketplace-ready)
        run: npx @vscode/vsce package --no-dependencies --out dist/
      
      - name: Verify VSIX package
        run: |
          VSIX_COUNT=$(ls -1 dist/*.vsix 2>/dev/null | wc -l)
          if [ "$VSIX_COUNT" -eq 0 ]; then
            echo "❌ Error: No .vsix file was produced"
            exit 1
          fi
          VSIX_FILE=$(ls -1 dist/*.vsix | head -1)
          VSIX_BASENAME=$(basename "$VSIX_FILE")
          echo "✅ VSIX package created: $VSIX_BASENAME"
          
          # Verify the VSIX filename matches the expected Marketplace-compliant format
          # Expected format: ripp-protocol-X.Y.Z.vsix (no prerelease tags)
          if echo "$VSIX_BASENAME" | grep -qE '\-[0-9]+\.[0-9]+\.[0-9]+(\.[0-9]+)?\.vsix$'; then
            echo "✅ VSIX filename is Marketplace-compliant"
          else
            echo "❌ Error: VSIX filename '$VSIX_BASENAME' may not be Marketplace-compliant"
            echo "Expected format: ripp-protocol-X.Y.Z.vsix (numeric version only)"
            exit 1
          fi
      
      - name: Upload .vsix artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension-${{ env.VERSION }}-build-${{ env.BUILD_ID }}
          path: tools/vscode-extension/dist/*.vsix
          retention-days: 30
          if-no-files-found: error
      
      - name: Generate summary
        if: always()
        run: |
          echo "# VS Code Extension Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Ref:** \`${{ github.ref }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${VERSION:-N/A}\` (Marketplace-compliant)" >> $GITHUB_STEP_SUMMARY
          echo "**Build ID:** \`${BUILD_ID:-N/A}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          VSIX_COUNT=$(ls -1 dist/*.vsix 2>/dev/null | wc -l)
          if [ "$VSIX_COUNT" -gt 0 ]; then
            VSIX_FILE=$(ls -1 dist/*.vsix | head -1)
            VSIX_BASENAME=$(basename "$VSIX_FILE")
            VSIX_SIZE=$(du -h "$VSIX_FILE" | cut -f1)
            echo "**Status:** ✅ Build successful (Marketplace-ready)" >> $GITHUB_STEP_SUMMARY
            echo "**Package:** \`$VSIX_BASENAME\`" >> $GITHUB_STEP_SUMMARY
            echo "**Size:** $VSIX_SIZE" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status:** ❌ Build failed - no .vsix produced" >> $GITHUB_STEP_SUMMARY
          fi
