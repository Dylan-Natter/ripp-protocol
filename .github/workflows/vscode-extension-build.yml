name: Build VS Code Extension

on:
  push:
    branches: [main, copilot/**]
    paths:
      - 'tools/vscode-extension/**'
      - '.github/workflows/vscode-extension-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'tools/vscode-extension/**'
      - '.github/workflows/vscode-extension-build.yml'
  workflow_dispatch:

concurrency:
  group: release-main
  cancel-in-progress: false

jobs:
  build:
    name: Build and Package Extension
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required for auto-versioning commits and tags
    
    defaults:
      run:
        working-directory: tools/vscode-extension
    
    steps:
      # ============================================================================
      # GitHub App Authentication
      # ============================================================================
      # Generate an installation token from the GitHub App credentials.
      # This token allows the workflow to bypass branch protection rules when
      # pushing version bumps directly to main after a merge.
      # 
      # The token is only generated when pushing to main (not for PRs or other branches).
      # It will be used for:
      # - Checking out the repository with write access
      # - Pushing version bump commits
      # - Creating and pushing git tags
      - name: Generate GitHub App Token
        id: app-token
        if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/main'
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.RIPP_APP_ID }}
          private-key: ${{ secrets.RIPP_APP_PRIVATE_KEY }}
      
      # Checkout with the App token for main branch pushes/workflow_dispatch, regular token otherwise
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for version tagging
          token: ${{ ((github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/main' && steps.app-token.outputs.token) || github.token }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tools/vscode-extension/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      # ============================================================================
      # Auto-Increment Version (Main Branch Only)
      # ============================================================================
      # Automatically increment the patch version when code is merged to main or manually triggered.
      # This step:
      # 1. Configures git with the GitHub App bot identity
      # 2. Increments the patch version in package.json
      # 3. Updates CHANGELOG.md with the new version entry
      # 4. Commits the changes with [skip ci] to prevent infinite loops
      # 5. Creates a git tag for the new version
      # 6. Pushes both the commit and tag to main using the App token (bypasses branch protection)
      - name: Auto-increment version (main branch only)
        if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/main'
        run: |
          # Configure git with GitHub App bot identity
          git config user.name "ripp-automation[bot]"
          git config user.email "ripp-automation[bot]@users.noreply.github.com"
          
          # Fetch latest changes from origin to avoid non-fast-forward errors
          git fetch origin main --tags
          git checkout main
          git pull --ff-only origin main
          
          # Increment patch version (e.g., 0.2.0 → 0.2.1)
          npm version patch -m "chore: bump version to %s [skip ci]"
          
          # Get the new version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "New version: ${NEW_VERSION}"
          
          # Check if tag already exists (locally or on origin)
          if git rev-parse "v${NEW_VERSION}" >/dev/null 2>&1 || git ls-remote --tags origin "v${NEW_VERSION}" | grep -q "v${NEW_VERSION}"; then
            echo "Tag v${NEW_VERSION} already exists. Skipping release (idempotent behavior)."
            echo "VERSION=${NEW_VERSION}" >> $GITHUB_ENV
            exit 0
          fi
          
          # Update CHANGELOG.md
          CHANGELOG_DATE=$(date -u +%Y-%m-%d)
          
          # Get the previous tag to generate changelog notes
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -n "$PREV_TAG" ]; then
            # Get commits since the previous tag (excluding the version bump commit we just made)
            CHANGELOG_NOTES=$(git log --format="* %s" "${PREV_TAG}..HEAD^" 2>/dev/null || echo "* Version bump")
          else
            # No previous tag, this might be the first release
            CHANGELOG_NOTES="* Initial release"
          fi
          
          # Insert new changelog entry after the header
          awk -v ver="${NEW_VERSION}" -v date="${CHANGELOG_DATE}" -v notes="${CHANGELOG_NOTES}" '
            /All notable changes.*will be documented/ {
              print;
              print "";
              print "## [" ver "] - " date;
              print "";
              print "### Changed";
              print "";
              n = split(notes, lines, "\n");
              for (i = 1; i <= n; i++) {
                if (length(lines[i]) > 0) print lines[i];
              }
              next;
            }
            { print }
          ' CHANGELOG.md > CHANGELOG.tmp && mv CHANGELOG.tmp CHANGELOG.md
          
          # Amend the version bump commit to include CHANGELOG changes
          git add CHANGELOG.md
          git commit --amend --no-edit
          
          # Create the tag (without force)
          git tag "v${NEW_VERSION}"
          
          # Push the commit to main first
          git push origin main
          
          # Push only the new tag
          git push origin "v${NEW_VERSION}"
          
          # Export version for later steps
          echo "VERSION=${NEW_VERSION}" >> $GITHUB_ENV
      
      # Get version from package.json for PR builds (no auto-increment)
      - name: Get version from package.json (PR builds)
        if: (github.event_name != 'push' && github.event_name != 'workflow_dispatch') || github.ref != 'refs/heads/main'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
      
      # Set build metadata for artifact naming
      - name: Set build metadata
        run: |
          TIMESTAMP=$(date -u +%Y%m%d%H%M%S)
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "BUILD_ID=${TIMESTAMP}.${SHORT_SHA}" >> $GITHUB_ENV
      
      # Validate version format for Marketplace compliance
      - name: Validate version (Marketplace compliance)
        run: |
          VERSION="${{ env.VERSION }}"
          
          echo "Version: ${VERSION}"
          
          if ! echo "${VERSION}" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+(\.[0-9]+)?$'; then
            echo "❌ Error: Version '${VERSION}' is not Marketplace-compliant"
            echo "Version must be 1-4 dot-separated integers (e.g., 0.1.0 or 1.2.3.4)"
            echo "No prerelease identifiers (-alpha, -beta, -ci, etc.) allowed"
            exit 1
          fi
          echo "✅ Version ${VERSION} is Marketplace-compliant"
      
      - name: Compile TypeScript
        run: npm run compile
      
      - name: Lint code
        run: npm run lint
      
      # Uncomment to run tests when ready:
      # - name: Run tests
      #   run: npm test
      
      - name: Create output directory
        run: mkdir -p dist
      
      - name: Package extension (Marketplace-ready)
        run: npx @vscode/vsce package --no-dependencies --out dist/
      
      - name: Verify VSIX package
        run: |
          VSIX_COUNT=$(ls -1 dist/*.vsix 2>/dev/null | wc -l)
          if [ "$VSIX_COUNT" -eq 0 ]; then
            echo "❌ Error: No .vsix file was produced"
            exit 1
          fi
          VSIX_FILE=$(ls -1 dist/*.vsix | head -1)
          VSIX_BASENAME=$(basename "$VSIX_FILE")
          echo "✅ VSIX package created: $VSIX_BASENAME"
          
          # Verify the VSIX filename matches the expected Marketplace-compliant format
          # Expected format: ripp-protocol-X.Y.Z.vsix (no prerelease tags)
          if echo "$VSIX_BASENAME" | grep -qE '\-[0-9]+\.[0-9]+\.[0-9]+(\.[0-9]+)?\.vsix$'; then
            echo "✅ VSIX filename is Marketplace-compliant"
          else
            echo "❌ Error: VSIX filename '$VSIX_BASENAME' may not be Marketplace-compliant"
            echo "Expected format: ripp-protocol-X.Y.Z.vsix (numeric version only)"
            exit 1
          fi
      
      - name: Upload .vsix artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension-${{ env.VERSION }}-build-${{ env.BUILD_ID }}
          path: tools/vscode-extension/dist/*.vsix
          retention-days: 30
          if-no-files-found: error
      
      - name: Generate summary
        if: always()
        run: |
          echo "# VS Code Extension Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Ref:** \`${{ github.ref }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${VERSION:-N/A}\` (Marketplace-compliant)" >> $GITHUB_STEP_SUMMARY
          echo "**Build ID:** \`${BUILD_ID:-N/A}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          VSIX_COUNT=$(ls -1 dist/*.vsix 2>/dev/null | wc -l)
          if [ "$VSIX_COUNT" -gt 0 ]; then
            VSIX_FILE=$(ls -1 dist/*.vsix | head -1)
            VSIX_BASENAME=$(basename "$VSIX_FILE")
            VSIX_SIZE=$(du -h "$VSIX_FILE" | cut -f1)
            echo "**Status:** ✅ Build successful (Marketplace-ready)" >> $GITHUB_STEP_SUMMARY
            echo "**Package:** \`$VSIX_BASENAME\`" >> $GITHUB_STEP_SUMMARY
            echo "**Size:** $VSIX_SIZE" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status:** ❌ Build failed - no .vsix produced" >> $GITHUB_STEP_SUMMARY
          fi
