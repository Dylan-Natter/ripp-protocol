name: Build VS Code Extension

# This workflow builds the VSIX package when a release tag is created.
# It does NOT push to main or create tags - that's handled by release-please.
#
# Triggers:
# - When a tag matching v* is pushed (e.g., v0.2.0)
# - When a tag matching **-v* is pushed (e.g., vscode-extension-v0.2.0)
# - Manual workflow dispatch for testing
#
# Supported Tag Formats:
# - Simple version tags: v0.2.0, v1.0.0
# - Component-prefixed tags: vscode-extension-v0.2.0, tools-vscode-extension-v0.2.0
#
# The workflow:
# 1. Checks out the tagged commit
# 2. Extracts version from package.json (must match tag)
# 3. Builds and packages the VSIX
# 4. Uploads the VSIX as a workflow artifact
# 5. Attaches the VSIX to the GitHub Release

on:
  push:
    tags:
      - 'v*'           # Simple version tags (e.g., v0.2.0)
      - '**-v*'        # Component-prefixed tags (e.g., vscode-extension-v0.2.0)
  workflow_dispatch:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write  # Required to upload assets to GitHub Release

jobs:
  build:
    name: Build and Package Extension
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: tools/vscode-extension
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tools/vscode-extension/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      # Get version from package.json and verify it matches the tag
      - name: Get version from package.json
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "Building extension version: ${VERSION}"
          
          # If this is a tag build, verify version matches tag
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME="${{ github.ref_name }}"
            echo "Tag name: ${TAG_NAME}"
            
            # Extract version from tag, handling both simple (v0.2.0) and component-prefixed tags (vscode-extension-v0.2.0)
            # This regex extracts X.Y.Z or X.Y.Z.W from patterns like:
            # - v0.2.0 → 0.2.0
            # - vscode-extension-v0.2.0 → 0.2.0
            # - tools-vscode-extension-v0.2.0 → 0.2.0
            # The regex uses anchors and proper grouping to avoid matching malformed tags
            EXPECTED_VERSION=$(echo "$TAG_NAME" | sed -E 's/^(.*-)?v([0-9]+\.[0-9]+\.[0-9]+(\.[0-9]+)?)$/\2/')
            
            # Validate extraction succeeded by checking if result is different from input and contains only version format
            if [ -z "$EXPECTED_VERSION" ] || [ "$EXPECTED_VERSION" = "$TAG_NAME" ] || ! [[ "$EXPECTED_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+(\.[0-9]+)?$ ]]; then
              echo "❌ Error: Could not extract version from tag '$TAG_NAME'"
              echo "Expected tag format: v* or **-v* (e.g., v0.2.0 or vscode-extension-v0.2.0)"
              exit 1
            fi
            
            echo "Extracted version from tag: ${EXPECTED_VERSION}"
            
            if [ "$VERSION" != "$EXPECTED_VERSION" ]; then
              echo "❌ Error: Version mismatch!"
              echo "package.json version: $VERSION"
              echo "Git tag version: $EXPECTED_VERSION"
              exit 1
            fi
            echo "✅ Version matches tag: $VERSION"
          fi
      
      # Set build metadata for artifact naming
      - name: Set build metadata
        run: |
          TIMESTAMP=$(date -u +%Y%m%d%H%M%S)
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "BUILD_ID=${TIMESTAMP}.${SHORT_SHA}" >> $GITHUB_ENV
      
      # Validate version format for Marketplace compliance
      - name: Validate version (Marketplace compliance)
        run: |
          VERSION="${{ env.VERSION }}"
          
          echo "Version: ${VERSION}"
          
          if ! echo "${VERSION}" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+(\.[0-9]+)?$'; then
            echo "❌ Error: Version '${VERSION}' is not Marketplace-compliant"
            echo "Version must be 1-4 dot-separated integers (e.g., 0.1.0 or 1.2.3.4)"
            echo "No prerelease identifiers (-alpha, -beta, -ci, etc.) allowed"
            exit 1
          fi
          echo "✅ Version ${VERSION} is Marketplace-compliant"
      
      - name: Compile TypeScript
        run: npm run compile
      
      - name: Lint code
        run: npm run lint
      
      # Uncomment to run tests when ready:
      # - name: Run tests
      #   run: npm test
      
      - name: Create output directory
        run: mkdir -p dist
      
      - name: Package extension (Marketplace-ready)
        run: npx @vscode/vsce package --no-dependencies --out dist/
      
      - name: Verify VSIX package
        run: |
          VSIX_COUNT=$(ls -1 dist/*.vsix 2>/dev/null | wc -l)
          if [ "$VSIX_COUNT" -eq 0 ]; then
            echo "❌ Error: No .vsix file was produced"
            exit 1
          fi
          VSIX_FILE=$(ls -1 dist/*.vsix | head -1)
          VSIX_BASENAME=$(basename "$VSIX_FILE")
          echo "✅ VSIX package created: $VSIX_BASENAME"
          
          # Verify the VSIX filename matches the expected Marketplace-compliant format
          # Expected format: ripp-protocol-X.Y.Z.vsix (no prerelease tags)
          if echo "$VSIX_BASENAME" | grep -qE '\-[0-9]+\.[0-9]+\.[0-9]+(\.[0-9]+)?\.vsix$'; then
            echo "✅ VSIX filename is Marketplace-compliant"
          else
            echo "❌ Error: VSIX filename '$VSIX_BASENAME' may not be Marketplace-compliant"
            echo "Expected format: ripp-protocol-X.Y.Z.vsix (numeric version only)"
            exit 1
          fi
      
      - name: Upload .vsix artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension-${{ env.VERSION }}-build-${{ env.BUILD_ID }}
          path: tools/vscode-extension/dist/*.vsix
          retention-days: 30
          if-no-files-found: error
      
      # Upload VSIX to GitHub Release (only when triggered by a tag)
      - name: Upload VSIX to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: tools/vscode-extension/dist/*.vsix
          tag_name: ${{ github.ref_name }}
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generate summary
        if: always()
        run: |
          echo "# VS Code Extension Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Ref:** \`${{ github.ref }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${VERSION:-N/A}\` (Marketplace-compliant)" >> $GITHUB_STEP_SUMMARY
          echo "**Build ID:** \`${BUILD_ID:-N/A}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          VSIX_COUNT=$(ls -1 dist/*.vsix 2>/dev/null | wc -l)
          if [ "$VSIX_COUNT" -gt 0 ]; then
            VSIX_FILE=$(ls -1 dist/*.vsix | head -1)
            VSIX_BASENAME=$(basename "$VSIX_FILE")
            VSIX_SIZE=$(du -h "$VSIX_FILE" | cut -f1)
            echo "**Status:** ✅ Build successful (Marketplace-ready)" >> $GITHUB_STEP_SUMMARY
            echo "**Package:** \`$VSIX_BASENAME\`" >> $GITHUB_STEP_SUMMARY
            echo "**Size:** $VSIX_SIZE" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status:** ❌ Build failed - no .vsix produced" >> $GITHUB_STEP_SUMMARY
          fi
