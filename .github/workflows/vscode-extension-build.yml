name: Build VS Code Extension

on:
  push:
    branches: [main, copilot/**]
    paths:
      - 'tools/vscode-extension/**'
      - '.github/workflows/vscode-extension-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'tools/vscode-extension/**'
      - '.github/workflows/vscode-extension-build.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and Package Extension
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    defaults:
      run:
        working-directory: tools/vscode-extension
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tools/vscode-extension/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Compile TypeScript
        run: npm run compile
      
      - name: Lint code
        run: npm run lint
      
      # Uncomment to run tests when ready:
      # - name: Run tests
      #   run: npm test
      
      - name: Create output directory
        run: mkdir -p dist
      
      - name: Package extension (Marketplace-ready)
        run: npx @vscode/vsce package --no-dependencies --out dist/ripp-protocol.vsix
      
      - name: Verify VSIX package
        run: |
          if [ ! -f dist/*.vsix ]; then
            echo "❌ Error: No .vsix file was produced"
            exit 1
          fi
          echo "✅ VSIX package verified (Marketplace-ready)"
      
      - name: Upload .vsix artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension-${{ github.sha }}
          path: tools/vscode-extension/dist/*.vsix
          retention-days: 30
          if-no-files-found: error
      
      - name: Generate summary
        if: always()
        run: |
          echo "# VS Code Extension Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Ref:** \`${{ github.ref }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f dist/*.vsix ]; then
            VSIX_FILE=$(ls -1 dist/*.vsix | xargs basename)
            VSIX_SIZE=$(du -h dist/*.vsix | cut -f1)
            echo "**Status:** ✅ Build successful (Marketplace-ready)" >> $GITHUB_STEP_SUMMARY
            echo "**Package:** \`$VSIX_FILE\`" >> $GITHUB_STEP_SUMMARY
            echo "**Size:** $VSIX_SIZE" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status:** ❌ Build failed - no .vsix produced" >> $GITHUB_STEP_SUMMARY
          fi
