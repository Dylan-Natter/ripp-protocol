name: Build VS Code Extension

on:
  push:
    branches: [main, copilot/**]
    paths:
      - 'tools/vscode-extension/**'
      - '.github/workflows/vscode-extension-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'tools/vscode-extension/**'
      - '.github/workflows/vscode-extension-build.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and Package Extension
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    defaults:
      run:
        working-directory: tools/vscode-extension
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tools/vscode-extension/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Bump version for CI build
        run: |
          # Get base version from package.json
          BASE_VERSION=$(node -p "require('./package.json').version")
          
          # Create unique version identifier using timestamp and short SHA
          TIMESTAMP=$(date -u +%Y%m%d%H%M%S)
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          
          # Create CI prerelease version: e.g., 0.1.0-ci.20231214120000.abc1234
          CI_VERSION="${BASE_VERSION}-ci.${TIMESTAMP}.${SHORT_SHA}"
          
          echo "Base version: ${BASE_VERSION}"
          echo "CI version: ${CI_VERSION}"
          
          # Update package.json version without creating git tag
          npm version "${CI_VERSION}" --no-git-tag-version
          
          echo "CI_VERSION=${CI_VERSION}" >> $GITHUB_ENV
      
      - name: Compile TypeScript
        run: npm run compile
      
      - name: Lint code
        run: npm run lint
      
      # Uncomment to run tests when ready:
      # - name: Run tests
      #   run: npm test
      
      - name: Create output directory
        run: mkdir -p dist
      
      - name: Package extension (Marketplace-ready)
        run: npx @vscode/vsce package --no-dependencies --out dist/
      
      - name: Verify VSIX package
        run: |
          VSIX_COUNT=$(ls -1 dist/*.vsix 2>/dev/null | wc -l)
          if [ "$VSIX_COUNT" -eq 0 ]; then
            echo "❌ Error: No .vsix file was produced"
            exit 1
          fi
          VSIX_FILE=$(ls -1 dist/*.vsix | head -1)
          echo "✅ VSIX package verified (Marketplace-ready): $(basename $VSIX_FILE)"
      
      - name: Upload .vsix artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension-${{ github.sha }}
          path: tools/vscode-extension/dist/*.vsix
          retention-days: 30
          if-no-files-found: error
      
      - name: Generate summary
        if: always()
        run: |
          echo "# VS Code Extension Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Ref:** \`${{ github.ref }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**CI Version:** \`${CI_VERSION:-N/A}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          VSIX_COUNT=$(ls -1 dist/*.vsix 2>/dev/null | wc -l)
          if [ "$VSIX_COUNT" -gt 0 ]; then
            VSIX_FILE=$(ls -1 dist/*.vsix | head -1)
            VSIX_BASENAME=$(basename "$VSIX_FILE")
            VSIX_SIZE=$(du -h "$VSIX_FILE" | cut -f1)
            echo "**Status:** ✅ Build successful (Marketplace-ready)" >> $GITHUB_STEP_SUMMARY
            echo "**Package:** \`$VSIX_BASENAME\`" >> $GITHUB_STEP_SUMMARY
            echo "**Size:** $VSIX_SIZE" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Status:** ❌ Build failed - no .vsix produced" >> $GITHUB_STEP_SUMMARY
          fi
