name: Build VS Code Extension

on:
  push:
    branches: [main, copilot/**]
    paths:
      - 'tools/vscode-extension/**'
      - '.github/workflows/vscode-extension-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'tools/vscode-extension/**'
      - '.github/workflows/vscode-extension-build.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build and Package Extension
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    defaults:
      run:
        working-directory: tools/vscode-extension
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: tools/vscode-extension/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Compile TypeScript
        run: npm run compile
      
      - name: Lint code
        run: npm run lint
      
      - name: Package extension
        run: npm run package
      
      - name: Upload .vsix artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: tools/vscode-extension/*.vsix
          retention-days: 30
      
      - name: Summary
        if: always()
        run: |
          echo "âœ… VS Code extension build complete"
          if [ -f *.vsix ]; then
            echo "ðŸ“¦ Package created: $(ls -1 *.vsix)"
            echo "ðŸ“Š Package size: $(du -h *.vsix | cut -f1)"
          fi
