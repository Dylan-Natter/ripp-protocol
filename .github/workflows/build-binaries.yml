name: Build and Attach Binaries to Release

# This workflow builds standalone binaries for ripp-cli and attaches them to the GitHub Release
# created by release-please. It is triggered when a GitHub Release is published with a ripp-cli tag.
#
# Binaries produced:
# - ripp-darwin-arm64.tar.gz (macOS ARM64/Apple Silicon)
# - ripp-darwin-amd64.tar.gz (macOS AMD64/Intel)
#
# Each archive contains:
# - A standalone 'ripp' binary (Node.js bundled with pkg)
# - SHA256 checksums for verification
#
# These binaries are consumed by the Homebrew formula in the homebrew-ripp tap.
#
# Note: This workflow does NOT create releases - it only attaches binaries to existing releases
# created by release-please. This prevents conflicts and ensures proper release management.

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name to build binaries for (e.g., ripp-cli-v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-binaries:
    name: Build and Attach macOS Binaries
    runs-on: macos-latest
    
    # Only run if:
    # - Auto-publish is enabled (for release events), OR
    # - Manual workflow_dispatch
    # - For release events, only run for ripp-cli tags
    if: |
      (github.event_name == 'release' && startsWith(github.event.release.tag_name, 'ripp-cli-v') && vars.ENABLE_AUTO_PUBLISH == 'true') ||
      github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.inputs.tag_name || github.event.release.tag_name }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tools/ripp-cli/package-lock.json
      
      - name: Install dependencies
        working-directory: tools/ripp-cli
        run: npm ci
      
      - name: Create build directory
        run: mkdir -p build/binaries
      
      - name: Build macOS ARM64 binary
        working-directory: tools/ripp-cli
        run: |
          npx @yao-pkg/pkg . \
            --targets node20-macos-arm64 \
            --output ../../build/binaries/ripp-darwin-arm64
          
          echo "âœ… Built ARM64 binary"
          ls -lh ../../build/binaries/ripp-darwin-arm64
      
      - name: Build macOS AMD64 binary
        working-directory: tools/ripp-cli
        run: |
          npx @yao-pkg/pkg . \
            --targets node20-macos-x64 \
            --output ../../build/binaries/ripp-darwin-amd64
          
          echo "âœ… Built AMD64 binary"
          ls -lh ../../build/binaries/ripp-darwin-amd64
      
      - name: Package binaries
        working-directory: build/binaries
        run: |
          # Package ARM64
          tar -czf ripp-darwin-arm64.tar.gz ripp-darwin-arm64
          sha256sum ripp-darwin-arm64.tar.gz > ripp-darwin-arm64.tar.gz.sha256
          
          # Package AMD64
          tar -czf ripp-darwin-amd64.tar.gz ripp-darwin-amd64
          sha256sum ripp-darwin-amd64.tar.gz > ripp-darwin-amd64.tar.gz.sha256
          
          echo "âœ… Packaged binaries"
          ls -lh *.tar.gz *.sha256
      
      - name: Display checksums
        working-directory: build/binaries
        run: |
          echo "# SHA256 Checksums" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat *.sha256 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          
          # Also output to console
          cat *.sha256
      
      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag_name }}"
          else
            VERSION="${{ github.event.release.tag_name }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Attach Binaries to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          files: |
            build/binaries/ripp-darwin-arm64.tar.gz
            build/binaries/ripp-darwin-arm64.tar.gz.sha256
            build/binaries/ripp-darwin-amd64.tar.gz
            build/binaries/ripp-darwin-amd64.tar.gz.sha256
          fail_on_unmatched_files: true
      
      - name: Summary
        run: |
          echo "# âœ… Binaries Built and Attached! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Artifacts Attached:**" >> $GITHUB_STEP_SUMMARY
          echo "- ripp-darwin-arm64.tar.gz (macOS ARM64)" >> $GITHUB_STEP_SUMMARY
          echo "- ripp-darwin-amd64.tar.gz (macOS AMD64)" >> $GITHUB_STEP_SUMMARY
          echo "- SHA256 checksums for both binaries" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Release URL:** https://github.com/Dylan-Natter/ripp-protocol/releases/tag/${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Installation Instructions:**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Homebrew:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "brew tap Dylan-Natter/ripp" >> $GITHUB_STEP_SUMMARY
          echo "brew install ripp" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "npm:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "npm install -g ripp-cli" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Update the Homebrew formula with new version and checksums" >> $GITHUB_STEP_SUMMARY
          echo "2. Test installation: \`brew install Dylan-Natter/ripp/ripp\`" >> $GITHUB_STEP_SUMMARY
