name: Publish Wiki

on:
  push:
    branches: [main]
    paths:
      - 'docs/wiki/**'
  workflow_dispatch:

jobs:
  publish-wiki:
    name: Sync Wiki from Repository
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          path: repo

      - name: Checkout wiki repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync wiki content
        run: |
          echo "Syncing wiki content from /docs/wiki/ to wiki repository..."

          # Files to exclude from wiki publishing
          # README.md - internal documentation for contributors
          # RIPP-Tooling-Evolution-Log.md - development/internal tracking
          EXCLUDE_FILES=("README.md" "RIPP-Tooling-Evolution-Log.md")

          # Remove all existing markdown files from wiki (clean sync)
          cd "$GITHUB_WORKSPACE/wiki" || exit 1
          echo "Cleaning existing wiki files..."
          rm -f *.md || echo '::warning::Failed to clean existing wiki files - some old files may persist in the wiki'

          # Copy all wiki markdown files except excluded ones
          cd "$GITHUB_WORKSPACE/repo/docs/wiki" || exit 1
          echo "Copying wiki files..."

          # Enable nullglob to handle case where no .md files exist
          shopt -s nullglob
          for file in *.md; do
            # Check if file should be excluded
            skip=false
            for exclude in "${EXCLUDE_FILES[@]}"; do
              if [ "$file" = "$exclude" ]; then
                skip=true
                echo "  Skipping $file (excluded from wiki)"
                break
              fi
            done

            if [ "$skip" = false ]; then
              echo "  Copying $file"
              cp "$file" "$GITHUB_WORKSPACE/wiki/$file"
            fi
          done

          cd "$GITHUB_WORKSPACE/wiki" || exit 1

      - name: Check for changes
        id: check-changes
        run: |
          cd wiki
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to publish"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected"
            git status --short
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push to wiki
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          cd wiki
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "docs: sync wiki from main repository

          Auto-synced from /docs/wiki/ on commit ${{ github.sha }}

          Source: ${{ github.repository }}@${{ github.ref_name }}
          Workflow: ${{ github.workflow }}"
          git push

      - name: Summary
        run: |
          if [ "${{ steps.check-changes.outputs.has_changes }}" = "true" ]; then
            echo "✅ Wiki published successfully"
          else
            echo "✅ Wiki is already up to date"
          fi
