name: Validate RIPP Packets

on:
  push:
    branches: [main, copilot/**]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Ensure package-lock.json is present
        run: |
          if [ ! -f package-lock.json ]; then
            echo "Error: package-lock.json is missing. Please commit the lockfile." >&2
            exit 1
          fi
      - name: Install dependencies
        run: npm ci

      - name: Validate RIPP packets
        run: npm test
